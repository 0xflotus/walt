<!DOCTYPE html>

<html lang="en">
	  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Walt Playground</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <style type="text/css" media="screen">
      </style>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Walt Explorer</span>
          </div>
        </header>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class"mdl-cell mdl-cell--6-col" >
              <textarea id="editor" ></textarea>
            </div>
          </div>
          </div>
        </div>
      </main>
      <script src="jquery/jquery-1.8.3.min.js"></script>
      <script src="ace/ace.js"></script>
      <script src="ace/theme-monokai.js"></script>
      <script src="ace/mode-javascript.js"></script>
      <script src="jquery-ace.min.js"></script>
      <script>
         $('#editor').ace({ theme: 'monokai', lang: 'javascript' });
      </script>
    </body>
</html>
