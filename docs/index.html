<!DOCTYPE html>

<html lang="en">
	  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Walt Playground</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <style type="text/css" media="screen">
          #editor {
            position: absolute;
            top: 8%;
            right: 0;
            left: 0;
            bottom: 0;
            max-width: 70%;
					  max-height: 70%;
            z-index: 2001;
          }
          #binary {
            position: absolute;
            top: 8%;
            right: 0;
            left: 70%;
            bottom: 0;
            max-width: 30%;
					  max-height: 70%;
            z-index: 2001;
          }
					.console-log-div {
						border: 1px solid gray;
						padding: 5px 10px !important;
            margin: 0 !important;
						border-radius: 5px;
						width: 95% !important;
            overflow-y: scroll;
            background-color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 21vh;
            z-index: 2001;
					}
      </style>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Walt Explorer</span>
            <div class="mdl-layout-spacer"></div>
            <button id="compile" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Compile
            </button>
          </div>
        </header>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col" >
          <div id="editor">const x: i32 = 2;
export function echo(): i32 {
  const x: i32 = 42;
  return x;
}
          </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
          <div id="binary"></div>
        </div>
				<fieldset id="console-log-div" class="console-log-div"></fieldset>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src="https://rawgit.com/bahmutov/console-log-div/master/console-log-div.js"></script>
      <script src="/dist/walt.js" type="text/javascript"></script>
      <script src="/index.js" type="text/javascript"></script>
    </body>
</html>
